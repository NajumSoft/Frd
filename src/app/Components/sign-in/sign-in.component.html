



<div class="signIn shadow bg-white s-animation">



<div class="topRow d-flex justify-content-center">
    <h1>LogIn</h1>
</div>





<div class="inputsRow">
    
    <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="johin mets">
        <mat-icon matSuffix>face</mat-icon>

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="password123">
        <mat-icon matSuffix>vpn_key</mat-icon>

      </mat-form-field>
    
</div>
    
<div class="forgotRow d-flex justify-content-end">
<p class="">forgot password !</p>
</div>
    
<div class="LoignRow d-flex justify-content-end">
    <button mat-raised-button>SignIn</button>
</div>
